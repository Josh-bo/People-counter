<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People counter</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-12 mx-auto text-center w-50 mt-5">
            <h1>PEOPLE COUNTER</h1>
            <h1><b id="count">0</b></h1>
            <button class="btn btn-danger my-2 w-25" onclick="increse()">INCREMENT</button><br>
            <button class="btn btn-success my-2 w-25" onclick="save()">SAVE</button>
            <p id="para"> Previous entries : </p>
            <p><b>SUM: <b id="add"></b> </b></p>
          </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
